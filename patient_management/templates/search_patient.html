<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient</title>
</head>
<body>
    {% include 'nav_bar.html' %}

    <form method="get" autocomplete="off">
        <label for="id_first_name">First Name:</label>
        <input type="text" name="first_name" id="id_first_name">
    
        <label for="id_last_name">Last Name:</label>
        <input type="text" name="last_name" id="id_last_name">
    
        <label for="id_dob">Date of Birth (MM/DD/YYYY):</label>
        <input type="text" name="dob" id="id_dob" placeholder="MM/DD/YYYY">
    
        <button type="submit">Search</button>
        <a href="{% url 'patient_create' %}">Add Patient</a>
    </form>

    {% if patients %}
    <h2>Search Results:</h2>
    <ul>
        {% for patient in patients %}
            <li>{{ patient.first_name }} {{ patient.last_name }} - DOB: {{ patient.dob }}</li>
            <a href="{% url 'patient_update' patient.pk %}">Edit</a>
            <a href="{% url 'patient_delete' patient.pk %}">Delete</a>
        {% endfor %}
    </ul>
    {% endif %}

</body>
</html>
