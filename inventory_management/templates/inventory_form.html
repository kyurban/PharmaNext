{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Update Item{% else %}Add New Item{% endif %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Kanit:wght@400;600&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/inventory_form.css' %}">
</head>
<body>

    {% include 'nav_bar.html' %}

    <div class="form-container">
        <h1>{% if form.instance.pk %}Update Item{% else %}Add New Item{% endif %}</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Save</button>
            <a class="cancel-link" href="{% url 'inventory_list' %}">Cancel</a>
        </form>
    </div>

</body>
</html>
