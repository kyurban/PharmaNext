{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PharmaNext Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
  <header class="title">
    <h1>PharmaNext</h1>
  </header>

  <main>
    <section class="top-cards">
      <div class="card">
        <a href="/inventory">
          <h2>Inventory</h2>
          <p>Drugs in Stock</p>
        </a>
      </div>

      <div class="card">
        <a href="/patient">
          <h2>Patients</h2>
          <p>Active Patient Records</p>
        </a>
      </div>
    </section>

    <section class="bottom-cards">
      <div class="card">
        <a href="/QT">
          <h2>Rx Pending (QT)</h2>
          <span class="badge">{{ count_qt }}</span>
          <p>Incoming Prescriptions</p>
        </a>
      </div>

      <div class="card">
        <a href="/QP">
          <h2>Rx Production (QP)</h2>
          <span class="badge">{{ count_qp }}</span>
          <p>Awaiting Fill</p>
        </a>
      </div>

      <div class="card">
        <a href="/QV">
          <h2>Rx Verification (QV)</h2>
          <span class="badge">{{ count_qv }}</span>
          <p>Awaiting Pharmacist Approval</p>
        </a>
      </div>
    </section>
  </main>
  <script>
    // grab all cards into an array
    const cards = Array.from(document.querySelectorAll('.card'))
    let current = 0
  
    // initially highlight the first card
    cards[current].classList.add('focused')
  
    document.addEventListener('keydown', e => {
      // remove highlight
      cards[current].classList.remove('focused')
  
      if (e.key === 'ArrowLeft' && current > 0) {
        current--
      }
      else if (e.key === 'ArrowRight' && current < cards.length - 1) {
        current++
      }
      else if (e.key === 'Enter') {
        cards[current].querySelector('a').click()
        return
      }
  
      // add highlight back
      cards[current].classList.add('focused')
    })
  </script>
</body>
</html>
