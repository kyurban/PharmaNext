{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/QT_confirm_delete.css' %}">
    <title>Confirm Delete</title>
</head>
<body>

    {% include 'nav_bar.html' %}

    <div class="delete-container">
        <h1>Are you sure you want to delete <span class="item-name">{{ prescription.drug.name }}</span> for {{ prescription.patient }} ?</h1>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="confirm-btn">Yes, Delete</button>
            <a href="{% url 'pending_list' %}" class="cancel-link">Cancel</a>
        </form>
    </div>

</body>
</html>
